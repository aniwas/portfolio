<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Buttons</title>
    <style>
        /* CSS for styling the buttons */
        * {
            box-sizing: border-box;
            display: grid;
            place-items: center;
        }
        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Corrected buttons -->
    <a href="tel:+917977756352" class="contact-button">Call Me</a>
    <a href="mailto:aniwas111@gmail.com" class="contact-button">Send Email</a>
</body>
</html>
